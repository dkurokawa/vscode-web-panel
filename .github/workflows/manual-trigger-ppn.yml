# ppn-page更新を手動でトリガーするためのワークフロー
name: Manual Trigger ppn-page Update

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to report (e.g., v0.4.0)'
        required: true
        default: 'v0.4.0'
        type: string

jobs:
  notify-ppn-page:
    uses: ./.github/workflows/trigger-from-release.yml
    secrets:
      PPN_PAGE_TRIGGER_TOKEN: ${{ secrets.PPN_PAGE_TRIGGER_TOKEN }}